<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DOM-3</title>
    <style>
        body {
            border: 1px solid gray;
        }

        p b {
            transform: rotate(20deg)
        }
    </style>
</head>

<body>
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
    "use strict";

    // add your own code here.
    document.querySelector("h1").innerHTML = "My UFO Page";
    document.querySelector("h2:nth-of-type(1)").innerHTML = "My UFO Info";
    document.querySelector("h2:nth-of-type(2)").innerHTML = "My UFO Pictures";
    document.querySelector("h2:nth-of-type(3)").innerHTML = "";

    document.body.style.fontFamily = "sans-serif";
    document.body.style.color = "#bb0000";

    let para = document.querySelector("p:nth-of-type(1)");
    para.innerHTML = "Report Your UFO Sightings Here: ";
    let link = document.createElement("a");
    link.innerHTML = "http://www.nuforc.org";
    link.href = "http://www.nuforc.org";
    para.appendChild(link);
    para.style.color = "green";
    para.style.fontWeight = "bold";
    para.style.fontSize = "2em";
    para.style.textTransform = "uppercase";
    para.style.textShadow = "3px 2px #a44";

    document.querySelector("p:nth-of-type(2)").innerHTML = "";

    let lastPara = document.querySelector("#lastParagraph");
    let image = document.createElement("img");
    image.src = "media/ufo.jpg";
    image.alt = "";
    lastPara.parentNode.replaceChild(image, lastPara);

    document.querySelector("footer").innerHTML = "&copy; 2020 Allen Ko";

    </script>
</body>

</html>
